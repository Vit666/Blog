<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="${article.getTitle()}"></title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>

		<header>
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">

			  <div class="container-fluid">
			    <h1 class="navbar-brand">My Blog</h1>

			    <div class="collapse navbar-collapse" id="navbarNav">
			    	
			    	<ul class="navbar-nav">
			    	
				    	<li class="nav-item">
				    		<a class="nav-link" 
				    			th:href="@{/home}">Home</a>
				    	</li>

				    	<li class="nav-item">
				    		<a class="nav-link" 
				    			th:href="@{/add}">New Article</a>
				    	</li>

				    </ul>

			    </div>

			  </div>

			</nav>

		</header>

		<div class="container">
			
			<h1 th:text="${article.getTitle()}"></h1>
			<br>

			<p th:text="'Author: ' + ${article.getAuthor()}"></p>
			<div>
				<img 
				style="max-width:60%;text-align: center;"
				class="img-fluid" 
				th:src="@{${'/blog/images/' + article.getImage()}}">
			</div>		
			<br>

			<div>
				<p nl2br:text="${article.getContent()}"></p>
			</div>

			<a class="btn btn-success"
				th:href="@{/edit/{id}(id=${article.getId()})}">Edit article</a>

			<a class="btn btn-primary" th:href="@{/home}">Back to home</a>

			<br>
		</div>

	</body>
</html>
